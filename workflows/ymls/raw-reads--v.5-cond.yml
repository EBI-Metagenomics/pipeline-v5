# Combined gene caller
CGC_config:
  class: File
  path: ../tools/Combined_gene_caller/combined_gene_caller_conf.json
CGC_postfixes:
  - '_CDS.faa'
  - '_CDS.ffn'
cgc_chunk_size: 2000  # 100000

# functional annotation
fa_chunk_size: 3000 # 100000
func_ann_names_ips: .I5.tsv.without_header
func_ann_names_hmmscan: .hmm.tsv.without_header

HMMSCAN_gathering_bit_score: true
HMMSCAN_omit_alignment: true
HMMSCAN_name_database: db_kofam.hmm
HMMSCAN_data:
  class: Directory
  path: ref-dbs
hmmsearch_header: 'target_name\ttarget_accession\ttlen\tquery_name\tquery_accession\tqlen\tfull_sequence_e-value\tfull_sequence_score\tfull_sequence_bias\t#\tof\tc-evalue\ti-evalue\tdomain_score\tdomain_bias\thmm_coord_from\thmm_coord_to\tali_coord_from\tali_coord_to\tenv_coord_from\tenv_coord_to\tacc\tdescription_of_target'
ko_file: ref-dbs/kofam_ko_desc.tsv

InterProScan_applications:
  - PfamA
  - TIGRFAM
  - PRINTS
  - PrositePatterns
  - Gene3d
InterProScan_outputFormat:
  - TSV
InterProScan_databases: ref-dbs/interproscan-5.36-75.0/data
ips_header: 'protein_accession\tsequence_md5_digest\tsequence_length\tanalysis\tsignature_accession\tsignature_description\tstart_location\tstop_location\tscore\tstatus\tdate\taccession\tdescription\tgo\tpathways_annotations'

